name: Export Runtimes And Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  EXPORT_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  build-export-win:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Build win export runtime
        shell: cmd
        run: |
          cd build
          cmake -G "Visual Studio 17 2022" -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DCMAKE_BUILD_TYPE=MinSizeRel -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=OFF -DBUILD_PRO=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --config MinSizeRel --parallel
          copy /Y bin\tic80.exe ..\win

      - name: Upload win export runtime
        uses: actions/upload-artifact@v4
        with:
          name: export-win-runtime
          path: win

  build-export-html:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v14

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Build html export runtime
        run: |
          cd build
          emcmake cmake -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=OFF -DBUILD_PRO=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel
          cp html/export.html bin/index.html
          cd bin
          zip -9 -r ../../html_runtime.zip .
          cd ../..
          mv html_runtime.zip html

      - name: Upload html export runtime
        uses: actions/upload-artifact@v4
        with:
          name: export-html-runtime
          path: html

  build-export-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install gcc-12 g++-12 libglu1-mesa-dev libasound2-dev libpulse-dev libaudio-dev libsamplerate0-dev libcurl4-openssl-dev -y
          sudo ln -s -f /usr/bin/gcc-12 /usr/bin/gcc
          sudo ln -s -f /usr/bin/g++-12 /usr/bin/g++

      - name: Build linux export runtime
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=OFF -DBUILD_PRO=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel
          cp bin/tic80 ../linux
          chmod +x ../linux

      - name: Upload linux export runtime
        uses: actions/upload-artifact@v4
        with:
          name: export-linux-runtime
          path: linux

  build-pro-win:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Build windows pro
        shell: cmd
        run: |
          cd build
          cmake -G "Visual Studio 17 2022" -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DCMAKE_BUILD_TYPE=MinSizeRel -DBUILD_PRO=On -DBUILD_WITH_ALL=ON -DTIC_EXPORT_WEBSITE=%EXPORT_BASE_URL% -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --config MinSizeRel --parallel
          copy /Y bin\tic80.exe ..\tic80-pro-win.exe

      - name: Upload windows pro
        uses: actions/upload-artifact@v4
        with:
          name: pro-win-exe
          path: tic80-pro-win.exe

  build-win:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Build windows
        shell: cmd
        run: |
          cd build
          cmake -G "Visual Studio 17 2022" -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DCMAKE_BUILD_TYPE=MinSizeRel -DBUILD_PRO=OFF -DBUILD_EDITORS=ON -DBUILD_WITH_ALL=ON -DTIC_EXPORT_WEBSITE=%EXPORT_BASE_URL% -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --config MinSizeRel --parallel
          copy /Y bin\tic80.exe ..\tic80-win.exe

      - name: Upload windows
        uses: actions/upload-artifact@v4
        with:
          name: win-exe
          path: tic80-win.exe

  build-pro-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install gcc-12 g++-12 libglu1-mesa-dev libasound2-dev libpulse-dev libaudio-dev libsamplerate0-dev libcurl4-openssl-dev -y
          sudo ln -s -f /usr/bin/gcc-12 /usr/bin/gcc
          sudo ln -s -f /usr/bin/g++-12 /usr/bin/g++

      - name: Build linux pro
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DBUILD_WITH_ALL=ON -DBUILD_PRO=ON -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel
          cp bin/tic80 ../tic80-pro-linux
          chmod +x ../tic80-pro-linux

      - name: Upload linux pro
        uses: actions/upload-artifact@v4
        with:
          name: pro-linux-exe
          path: tic80-pro-linux

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install gcc-12 g++-12 libglu1-mesa-dev libasound2-dev libpulse-dev libaudio-dev libsamplerate0-dev libcurl4-openssl-dev -y
          sudo ln -s -f /usr/bin/gcc-12 /usr/bin/gcc
          sudo ln -s -f /usr/bin/g++-12 /usr/bin/g++

      - name: Build linux
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SDLGPU=On -DBUILD_STATIC=ON -DBUILD_WITH_ALL=ON -DBUILD_PRO=OFF -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel
          cp bin/tic80 ../tic80-linux
          chmod +x ../tic80-linux

      - name: Upload linux
        uses: actions/upload-artifact@v4
        with:
          name: linux-exe
          path: tic80-linux

  build-export-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS x86_64 export runtime
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=OFF -DBUILD_PRO=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80

      - name: Build macOS x86_64 export runtime (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS x86_64 export runtime
        uses: actions/upload-artifact@v4
        with:
          name: export-macos-intel
          path: artifacts

  build-export-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS arm64 export runtime
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=OFF -DBUILD_PRO=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80

      - name: Build macOS arm64 export runtime (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS arm64 export runtime
        uses: actions/upload-artifact@v4
        with:
          name: export-macos-arm64
          path: artifacts

  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS x86_64
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=ON -DBUILD_PRO=OFF -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80
          for f in bin/*.dylib; do [ -e "$f" ] || continue; cp "$f" ../artifacts/; done

      - name: Build macOS x86_64 (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS x86_64
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: artifacts

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS arm64
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_EDITORS=ON -DBUILD_PRO=OFF -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80
          for f in bin/*.dylib; do [ -e "$f" ] || continue; cp "$f" ../artifacts/; done

      - name: Build macOS arm64 (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: artifacts

  build-pro-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS x86_64 pro
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_PRO=ON -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80
          for f in bin/*.dylib; do [ -e "$f" ] || continue; cp "$f" ../artifacts/; done

      - name: Build macOS x86_64 pro (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS x86_64 pro
        uses: actions/upload-artifact@v4
        with:
          name: pro-macos-intel
          path: artifacts

  build-pro-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: brew uninstall --ignore-dependencies libidn2

      - name: Build macOS arm64 pro
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_SDLGPU=On -DBUILD_WITH_ALL=ON -DBUILD_PRO=ON -DTIC_EXPORT_WEBSITE=$EXPORT_BASE_URL -DCMAKE_POLICY_VERSION_MINIMUM=3.5 ..
          cmake --build . --parallel 2
          mkdir -p ../artifacts
          cp bin/tic80 ../artifacts/tic80
          for f in bin/*.dylib; do [ -e "$f" ] || continue; cp "$f" ../artifacts/; done

      - name: Build macOS arm64 pro (verbose on failure)
        if: failure()
        run: |
          cd build
          cmake --build . --parallel 1 --verbose

      - name: Upload macOS arm64 pro
        uses: actions/upload-artifact@v4
        with:
          name: pro-macos-arm64
          path: artifacts

  macos-universal:
    runs-on: macos-14
    needs:
      - build-export-macos-intel
      - build-export-macos-arm64
      - build-macos-intel
      - build-macos-arm64
      - build-pro-macos-intel
      - build-pro-macos-arm64
    steps:
      - name: Download macOS x86_64 export runtime
        uses: actions/download-artifact@v4
        with:
          name: export-macos-intel
          path: _macos/intel-export

      - name: Download macOS arm64 export runtime
        uses: actions/download-artifact@v4
        with:
          name: export-macos-arm64
          path: _macos/arm64-export

      - name: Download macOS x86_64
        uses: actions/download-artifact@v4
        with:
          name: macos-intel
          path: _macos/intel

      - name: Download macOS arm64
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: _macos/arm64

      - name: Download macOS x86_64 pro
        uses: actions/download-artifact@v4
        with:
          name: pro-macos-intel
          path: _macos/intel-pro

      - name: Download macOS arm64 pro
        uses: actions/download-artifact@v4
        with:
          name: pro-macos-arm64
          path: _macos/arm64-pro

      - name: Merge universal binaries and zip
        run: |
          set -euo pipefail

          mkdir -p out

          lipo -create -output out/mac _macos/intel-export/tic80 _macos/arm64-export/tic80
          chmod +x out/mac

          merge_pkg() {
            local intel_dir="$1"
            local arm_dir="$2"
            local out_dir="$3"

            mkdir -p "$out_dir"
            lipo -create -output "$out_dir/tic80" "$intel_dir/tic80" "$arm_dir/tic80"
            chmod +x "$out_dir/tic80"

            for f in "$intel_dir"/*.dylib; do
              [ -e "$f" ] || continue
              local base
              base="$(basename "$f")"
              if [ ! -f "$arm_dir/$base" ]; then
                echo "Missing $base in $arm_dir" >&2
                exit 1
              fi
              lipo -create -output "$out_dir/$base" "$f" "$arm_dir/$base"
            done
          }

          rm -rf pkg pkg-pro
          merge_pkg _macos/intel _macos/arm64 pkg
          merge_pkg _macos/intel-pro _macos/arm64-pro pkg-pro

          (cd pkg && zip -9 -r ../out/tic80-macos.zip .)
          (cd pkg-pro && zip -9 -r ../out/tic80-pro-macos.zip .)

      - name: Upload macOS universal artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: out

  publish-pages:
    runs-on: ubuntu-latest
    needs: [build-export-win, build-export-html, build-export-linux, build-pro-win, build-win, build-pro-linux, build-linux, macos-universal]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          major="$(sed -n 's/^set(VERSION_MAJOR \(.*\))/\1/p' cmake/version.cmake | tr -d ' \r')"
          minor="$(sed -n 's/^set(VERSION_MINOR \(.*\))/\1/p' cmake/version.cmake | tr -d ' \r')"
          status="$(sed -n 's/^set(VERSION_STATUS \"\(.*\)\")/\1/p' cmake/version.cmake | tr -d '\r')"
          version="${major}.${minor}${status}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Download win export runtime
        uses: actions/download-artifact@v4
        with:
          name: export-win-runtime
          path: _artifacts/export-win-runtime

      - name: Download html export runtime
        uses: actions/download-artifact@v4
        with:
          name: export-html-runtime
          path: _artifacts/export-html-runtime

      - name: Download windows pro
        uses: actions/download-artifact@v4
        with:
          name: pro-win-exe
          path: _artifacts/pro-win-exe

      - name: Download windows
        uses: actions/download-artifact@v4
        with:
          name: win-exe
          path: _artifacts/win-exe

      - name: Download linux export runtime
        uses: actions/download-artifact@v4
        with:
          name: export-linux-runtime
          path: _artifacts/export-linux-runtime

      - name: Download linux pro
        uses: actions/download-artifact@v4
        with:
          name: pro-linux-exe
          path: _artifacts/pro-linux-exe

      - name: Download linux
        uses: actions/download-artifact@v4
        with:
          name: linux-exe
          path: _artifacts/linux-exe

      - name: Download macOS universal artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-universal
          path: _artifacts/macos-universal

      - name: Compose site
        run: |
          version="${{ steps.version.outputs.version }}"
          mkdir -p site/export/"${version}" site/export/latest site/downloads

          cp _artifacts/export-win-runtime/win site/export/"${version}"/win
          cp _artifacts/export-html-runtime/html site/export/"${version}"/html
          cp _artifacts/export-linux-runtime/linux site/export/"${version}"/linux
          cp _artifacts/macos-universal/mac site/export/"${version}"/mac
          cp _artifacts/export-win-runtime/win site/export/latest/win
          cp _artifacts/export-html-runtime/html site/export/latest/html
          cp _artifacts/export-linux-runtime/linux site/export/latest/linux
          cp _artifacts/macos-universal/mac site/export/latest/mac

          cp _artifacts/pro-win-exe/tic80-pro-win.exe site/downloads/tic80-pro-win.exe
          cp _artifacts/pro-win-exe/tic80-pro-win.exe site/downloads/tic80-pro-win-"${version}".exe
          cp _artifacts/win-exe/tic80-win.exe site/downloads/tic80-win.exe
          cp _artifacts/win-exe/tic80-win.exe site/downloads/tic80-win-"${version}".exe
          cp _artifacts/pro-linux-exe/tic80-pro-linux site/downloads/tic80-pro-linux
          cp _artifacts/pro-linux-exe/tic80-pro-linux site/downloads/tic80-pro-linux-"${version}"
          cp _artifacts/linux-exe/tic80-linux site/downloads/tic80-linux
          cp _artifacts/linux-exe/tic80-linux site/downloads/tic80-linux-"${version}"
          cp _artifacts/macos-universal/tic80-macos.zip site/downloads/tic80-macos.zip
          cp _artifacts/macos-universal/tic80-macos.zip site/downloads/tic80-macos-"${version}".zip
          cp _artifacts/macos-universal/tic80-pro-macos.zip site/downloads/tic80-pro-macos.zip
          cp _artifacts/macos-universal/tic80-pro-macos.zip site/downloads/tic80-pro-macos-"${version}".zip

          cat > site/index.html <<EOF
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <title>TIC-80 Export Artifacts</title>
            <style>
              body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.5; }
              h1, h2 { margin-bottom: 0.4rem; }
              ul { margin-top: 0.2rem; }
            </style>
          </head>
          <body>
            <h1>TIC-80 Export Artifacts</h1>
            <p>Version: <strong>${version}</strong></p>

            <h2>Export runtime (versioned)</h2>
            <ul>
              <li><a href="./export/${version}/win">export/${version}/win</a></li>
              <li><a href="./export/${version}/html">export/${version}/html</a></li>
              <li><a href="./export/${version}/linux">export/${version}/linux</a></li>
              <li><a href="./export/${version}/mac">export/${version}/mac</a></li>
            </ul>

            <h2>Export runtime (latest)</h2>
            <ul>
              <li><a href="./export/latest/win">export/latest/win</a></li>
              <li><a href="./export/latest/html">export/latest/html</a></li>
              <li><a href="./export/latest/linux">export/latest/linux</a></li>
              <li><a href="./export/latest/mac">export/latest/mac</a></li>
            </ul>

            <h2>Downloads</h2>
            <ul>
              <li><a href="./downloads/tic80-win.exe">downloads/tic80-win.exe</a></li>
              <li><a href="./downloads/tic80-win-${version}.exe">downloads/tic80-win-${version}.exe</a></li>
              <li><a href="./downloads/tic80-linux">downloads/tic80-linux</a></li>
              <li><a href="./downloads/tic80-linux-${version}">downloads/tic80-linux-${version}</a></li>
              <li><a href="./downloads/tic80-macos.zip">downloads/tic80-macos.zip</a></li>
              <li><a href="./downloads/tic80-macos-${version}.zip">downloads/tic80-macos-${version}.zip</a></li>
              <!--
              <li><a href="./downloads/tic80-pro-win.exe">downloads/tic80-pro-win.exe</a></li>
              <li><a href="./downloads/tic80-pro-win-${version}.exe">downloads/tic80-pro-win-${version}.exe</a></li>
              <li><a href="./downloads/tic80-pro-linux">downloads/tic80-pro-linux</a></li>
              <li><a href="./downloads/tic80-pro-linux-${version}">downloads/tic80-pro-linux-${version}</a></li>
              <li><a href="./downloads/tic80-pro-macos.zip">downloads/tic80-pro-macos.zip</a></li>
              <li><a href="./downloads/tic80-pro-macos-${version}.zip">downloads/tic80-pro-macos-${version}.zip</a></li>
              -->
            </ul>
          </body>
          </html>
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy To Pages
        id: deployment
        uses: actions/deploy-pages@v4
